<html> <head>  <style>   body {    min-height: 100%;    height: 100%;    margin: 0;    padding: 0;   }   .container {    display:flex;    flex-direction: column;    justify-content: center;    align-items: center;        margin-top: 150px;   }   label {    position: relative;    padding: 7px;    overflow: hidden;        border-radius: 2px;    box-shadow: 2px 5px 17px black;        margin: 20px;   }   .row {    display:flex;    flex-direction: column;    position: relative;        width: 300px;    padding: 11px;        background: transparent;    z-index: 100;   }   .row::before {    content: '';    display: inline-block;    width: 0px;    height: 0px;        opacity: 0;        background: transparent        border-radius: 5px;        position: absolute;    top: 50%;    left: -20px;    z-index: -100;        transition: all 300ms ease;   }   .row.blue::before {    background: #4568DC; /* fallback for old browsers */    background: -webkit-linear-gradient(to left, #4568DC , #B06AB3); /* Chrome 10-25, Safari 5.1-6 */    background: linear-gradient(to left, #4568DC , #B06AB3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */   }   .row.green::before {    background: #DCE35B; /* fallback for old browsers */    background: -webkit-linear-gradient(to left, #DCE35B , #45B649); /* Chrome 10-25, Safari 5.1-6 */    background: linear-gradient(to left, #DCE35B , #45B649); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */   }   .row.active::before {    width: 600px;    height: 600px;    border-radius: 300px;        top: -150px;    left: -150px;        transition: all 633ms ease;        opacity: 1;   }  </style> </head> <body>  <div class="container">   <label>    <div class="row blue">     <div>Florian</div>     <div>Florian</div>     <div>Florian</div>     <div>Florian</div>    </div>   </label>      <label>    <div class="row green">     <div>Florian</div>     <div>Florian</div>     <div>Florian</div>     <div>Florian</div>    </div>   </label>  </div>    <script>   document.querySelectorAll('.row').forEach(function(el) {    el.onclick = function() {     if (el.className.indexOf('active') === -1) {      el.className += ' active'      } else {      el.className =  el.className.replace(/active/g, '');     }    }.bind(el);   })  </script> </body></html>
